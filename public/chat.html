<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/chat.css">
    <title>Document</title>
</head>
<body class="container">
    <div id="divChat" class="row align-item-start">
        <div id="sideBar" class="col-6 col-sm-4">
            <input type="text" class="form-control mb-2" id="txtUid" placeholder="uid" autocomplete="off">
            
            <h3>Active users</h3>
            <hr>
            <ul id="ulUsers"></ul>
            <button id="btnLogout" class="btn btn-danger">Logout</button>
        </div>
        
        <div id="chat" class="col-2 col-sm-7">
            <h3>Chat</h3>
            <hr>
            <div id="divMessages" class="container">
                <ul id="ulMessages"></ul>
            </div>
            <div id="send-msg" class="row align-items-start mt-3">
                <div class="col col-sm-10">
                    <input type="text" class="form-control" id="textMsg" placeholder="Type a message" autocomplete="off">
                </div>
                <div class="col">
                    <button id="btnSend" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
